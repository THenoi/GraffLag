<ion-content>

    <ion-grid class="gridclass">
        <ion-row>
                <ion-col text-center><ion-text>
                       <h1><i>{{user.login}}</i></h1>
                </ion-text></ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6"  color="dark">
                  <ion-img  src="../../assets/img/logo.png"></ion-img>
            </ion-col>
            <ion-col text-center>
                <ion-list>
                    <ion-item class="ion-text-capitalize">userCountry</ion-item>
                    <ion-item >{{userAge}}</ion-item>
                    <ion-item >{{user.phone}}</ion-item>
                    <ion-item class="ion-text-capitalize">{{user.status}}</ion-item>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row text-center>
            <ion-col >
                <ion-textarea rows="5" class="profileTextarea" color="dark" placeholder="What you can to say today.."></ion-textarea>
            </ion-col>
        </ion-row>

        <ion-row text-right>
            <ion-col >
                <ion-button fill="outline" color="dark" class="profilebtnpost">
                    Post  <ion-icon class="ion-align-self-center" name="cloud-done" color="dark"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
