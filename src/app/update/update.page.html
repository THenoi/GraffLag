<ion-content>
    <ion-grid >
      <ion-row>
  
        <ion-col size="12" class="loginCol">
          <ion-img class="loginImg" src="../../assets/img/logo2.png"></ion-img>
        </ion-col>
  
      </ion-row>
    
      <form [formGroup]="updateForm"  (ngSubmit)="upDate()" >
      <ion-row text-center>
  
        <ion-col class="loginCol">
          <ion-input formControlName="login" type="text" placeholder="Login" required></ion-input>
          
        </ion-col>
   
      </ion-row>
      <ion-row text-center>
  
        <ion-col class="loginCol">
          <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
        </ion-col>
      
      </ion-row>
  
      <ion-row >

        </ion-row>
        <ion-row text-center>
    
          <ion-col class="loginCol">
            <ion-input formControlName="passwordnew" type="password" placeholder="New Password" required></ion-input>
          </ion-col>
        
        </ion-row>
    
        <ion-row >

  
        <ion-col size="5" text-right class="loginCol " color="light">
            <ion-button  type="submit" fill="clear" class="loginButtons">
                Change
            </ion-button>
        </ion-col>
  
      
        <ion-col text-left class="loginCols ">
            <ion-button (click)="redirectTo('login')" fill="clear" class="loginButtons">
                Back
              </ion-button>
        </ion-col>
  
      </ion-row >
    </form>
     
  
    </ion-grid>
  
  </ion-content>
