<ion-header class="newsHed">
    <ion-toolbar color="light">
        <ion-title>News</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

    <ion-row *ngFor="let item of posts" style="margin-top:17%;">
        <ion-card>
            <ion-card-header>
                <ion-row>
                    <ion-col text-center size="3">
                        <ion-img src="../../assets/img/logo2.png"></ion-img>
                    </ion-col>
                    <ion-col text-left size="9">
                        <ion-card-title>{{item.authore}}</ion-card-title>
                        <ion-card-subtitle>{{item.createdAt}}</ion-card-subtitle>
                    </ion-col>
                </ion-row>
            </ion-card-header>
            <ion-card-content>
                {{item.text}}
            </ion-card-content>

            <ion-footer text-right>
                    <ion-row >
                        <ion-col size="2" offset="7">
                                <ion-icon (click)="postlike(item.postid,this.user.userid)"  name="heart"  style="zoom:2.0;" ></ion-icon>
                                <span>{{item.likes}}</span>
                        </ion-col>
                        <ion-col size="2">
                                <ion-icon name="undo" style="zoom:2.0;" ></ion-icon>
                        </ion-col>
                       
                    </ion-row>
                </ion-footer>
        </ion-card>

    </ion-row>

</ion-content>
