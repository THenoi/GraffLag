<ion-content>
  <ion-grid >
    <ion-row>

      <ion-col size="12" class="loginCol">
        <ion-img class="loginImg" src="../../assets/img/logo2.png"></ion-img>
      </ion-col>

    </ion-row>
  
    <form [formGroup]="loginForm"  (ngSubmit)="logIn()" >
    <ion-row text-center>

      <ion-col class="loginCol">
        <ion-input formControlName="login" type="text" placeholder="Login" required></ion-input>
        
      </ion-col>
 
    </ion-row>
    <ion-row text-center>

      <ion-col class="loginCol">
        <ion-input formControlName="password" type="password" placeholder="Password" required></ion-input>
      </ion-col>
    
    </ion-row>

    <ion-row >

      <ion-col size="5" text-right class="loginCol " color="light">
          <ion-button  type="submit" fill="clear" class="loginButtons">
               Login 
          </ion-button>
      </ion-col>

    
      <ion-col text-left class="loginCols ">
          <ion-button (click)="redirectTo('forgotpassword')" fill="clear" class="loginButtons">
              Forgot Password
            </ion-button>
      </ion-col>

    </ion-row >
  </form>
    <ion-row style="margin-top:-3%;" text-center>

      <ion-col class="loginCol ">
        <ion-button (click)="redirectTo('register')" fill="clear" class="loginButtons">
          Register
        </ion-button>
      </ion-col>

      <ion-col class="loginCol ">
          <ion-button (click)="redirectTo('delete')" fill="clear" class="loginButtons">
            Delete
          </ion-button>
        </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
